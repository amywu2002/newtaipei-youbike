<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>æ–°åŒ— YouBike ç«™é»åœ°åœ–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#map {
  height: 100vh;
  width: 100%;
}

/* å·¦ä¸Š */
#count {
  position: absolute;
  top: 12px;
  left: 12px;
  z-index: 1000;
  background: #fff;
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
  font-size: 14px;
}

/* ä¸Šæ–¹æ§åˆ¶ */
#controls {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  display: flex;
  gap: 8px;
  max-width: calc(100vw - 24px);
}

#controls input,
#controls select {
  padding: 8px 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

/* Marker é¡è‰² */
.marker.green  { --c:#7AC943; }
.marker.yellow { --c:#F5A623; }
.marker.red    { --c:#A80000; }

.leaflet-div-icon {
  background: transparent !important;
  border: none !important;
}

.marker svg {
  width: 60px;
  height: 68px;
}

/* +- å³ä¸Š */
.leaflet-top.leaflet-left {
  right: 12px;
  left: auto;
}

/* ğŸŸ¦ ä½¿ç”¨è€…å®šä½ï¼ˆä»‹æ–¼ marker èˆ‡ popupï¼‰ */
.user-dot {
  width: 18px;
  height: 18px;
  background: #1A73E8;
  border-radius: 50%;
  border: 3px solid #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,.4);
}
</style>
</head>

<body>

<div id="count">ç«™é»ï¼š--</div>

<div id="controls">

  <input id="search" placeholder="æœå°‹ç«™é»åç¨±æˆ–åœ°å€â€¦" />

  <select id="statusFilter">
    <option value="all">å…¨éƒ¨</option>
    <option value="green">æ­£å¸¸</option>
    <option value="yellow">ç„¡è»Š</option>
    <option value="red">ç„¡ä½</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const TAOYUAN_API = "stations.json";

/* åœ°åœ– */
const map = L.map("map").setView([24.99, 121.30], 12);
map.zoomControl.setPosition("topright");

/* â­ é—œéµï¼šè—é»åœ–å±¤ï¼ˆmarker ä¸Šã€popup ä¸‹ï¼‰ */
map.createPane("userLocation");
map.getPane("userLocation").style.zIndex = 650;

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let markers = [];
let dataTY = [];
let userMarker = null;

/* ===== ä½¿ç”¨è€…å®šä½ï¼ˆè‡ªå‹•ï¼‰ ===== */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    const { latitude, longitude } = pos.coords;

    userMarker = L.marker([latitude, longitude], {
      pane: "userLocation",
      icon: L.divIcon({
        className: "",
        iconSize: [24, 24],
        html: `<div class="user-dot"></div>`
      })
    }).addTo(map);

    map.setView([latitude, longitude], 14);
  });
}

/* ===== å·¥å…· ===== */
function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

function getStatus(b, r) {
  if (r === 0) return "red";
  if (b === 0) return "yellow";
  return "green";
}

function makeMarkerHTML(b, r, status) {
  return `
  <div class="marker ${status}">
    <svg viewBox="0 0 64 72">
      <path d="M32 2 C20 2 10 12 10 26
               C10 44 32 68 32 68
               C32 68 54 44 54 26
               C54 12 44 2 32 2Z"
        fill="var(--c)" stroke="#fff" stroke-width="3"/>
      <line x1="20" y1="30" x2="44" y2="30"
        stroke="#fff" stroke-width="2"/>
      <text x="32" y="24" text-anchor="middle"
        font-size="16" font-weight="700" fill="#fff">${b}</text>
      <text x="32" y="48" text-anchor="middle"
        font-size="16" font-weight="600" fill="#fff">${r}</text>
    </svg>
  </div>`;
}

/* ===== Render ===== */
function render() {
  clearMarkers();

  const kw = search.value.trim();
  const statusF = statusFilter.value;

  const list = dataTY.filter(s => {
    const st = getStatus(s.borrow, s.ret);
    if (statusF !== "all" && st !== statusF) return false;
    if (kw && !s.name.includes(kw) && !s.addr.includes(kw)) return false;
    return true;
  });

  list.forEach(s => {
    const marker = L.marker([s.lat, s.lng], {
      icon: L.divIcon({
        iconSize: [60, 68],
        iconAnchor: [30, 68],
        html: makeMarkerHTML(s.borrow, s.ret, getStatus(s.borrow, s.ret))
      })
    }).addTo(map).bindPopup(`
      <b>${s.name}</b><br>
      åœ°å€ï¼š${s.addr}<br>
      å¯å€Ÿï¼š${s.borrow}<br>
      å¯é‚„ï¼š${s.ret}
    `);

    markers.push(marker);
  });

  count.textContent = `ç«™é»ï¼š${markers.length}ç«™`;
}

/* ===== è³‡æ–™ ===== */

fetch(TAOYUAN_API)
  .then(r => r.json())
  .then(j => {
    // å®‰å…¨è½‰æ•¸å­—çš„å°å·¥å…·ï¼šéæ•¸å­—å°±å› 0ï¼Œé¿å… NaN
    const num = v => {
      const n = Number(v);
      return Number.isFinite(n) ? n : 0;
    };

    dataTY = Object.values(j.retVal).map(s => {
      // â”€â”€ å€Ÿè»Šæ•¸ borrowï¼šå„ªå…ˆ sbi_quantityï¼›å¦å‰‡ yb2 + eybï¼›æœ€å¾Œå‚™æ´ sbi
      const borrow =
        (s.sbi_quantity != null && s.sbi_quantity !== '' ? num(s.sbi_quantity) : 0) ||
        (num(s.yb2_quantity) + num(s.eyb_quantity)) ||
        num(s.sbi);

      // â”€â”€ å¯é‚„æ•¸ retï¼šè‹¥ä¾†æºä¹Ÿåˆ†ç³»çµ±ï¼Œå¯å¥—åŒæ¨£é‚è¼¯ï¼›å¦å‰‡æ²¿ç”¨ bemp
      const ret =
        (s.bemp_quantity != null && s.bemp_quantity !== '' ? num(s.bemp_quantity) : 0) ||
        (num(s.yb2_bemp) + num(s.eyb_bemp)) ||   // è‹¥æ²’æœ‰é€™å…©æ¬„ï¼Œé€™è¡ŒæœƒåŠ  0+0
        num(s.bemp);

      return {
        name: s.sna,
        addr: s.ar || "",
        lat: num(s.lat),
        lng: num(s.lng),
        borrow,
        ret
      };
    });

    render();
  })
  .catch(err => {
    console.error('[TAOYUAN_API] è¼‰å…¥å¤±æ•—ï¼š', err);
  });


search.addEventListener("input", render);
statusFilter.addEventListener("change", render);
</script>

</body>
</html>
