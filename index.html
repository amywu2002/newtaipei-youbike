<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>新北 YouBike 即時地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // 1️⃣ 建立地圖（新北市中心）
  const map = L.map("map").setView([25.012, 121.465], 12);

  // 2️⃣ 底圖
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  // 3️⃣ 透過第三方 proxy 抓 YouBike 資料
  const api =
    "https://api.allorigins.win/raw?url=" +
    encodeURIComponent(
      "https://api.youbike.com.tw/api/v1/station/status?area=NTPC"
    );

  fetch(api)
    .then(res => res.json())
    .then(data => {
      console.log("站點數量：", data.length);

      data.forEach(s => {
        if (!s.lat || !s.lng) return;

        L.marker([s.lat, s.lng])
          .addTo(map)
          .bindPopup(`
            <b>${s.station_name}</b><br>
            可借：${s.available_bikes}<br>
            可還：${s.available_spaces}
          `);
      });
    })
    .catch(err => {
      console.error("抓資料失敗", err);
    });
</script>

</body>
</html>
