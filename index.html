<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>YouBike 即時地圖（官方 API）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont; }
#map { height:100vh; width:100%; }

#count {
  position:absolute;
  top:12px; left:12px;
  z-index:1000;
  background:#fff;
  padding:6px 10px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
  font-size:14px;
}

.marker.green  { --c:#2ecc71; }
.marker.yellow { --c:#f1c40f; }
.marker.red    { --c:#e74c3c; }

.leaflet-div-icon {
  background:transparent!important;
  border:none!important;
}

.marker svg {
  width:56px;
  height:64px;
}
</style>
</head>

<body>

<div id="count">站點：--</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* === 官方可用 API（hippop3c 就是這一組） === */
const STATION_API =
  "https://apis.youbike.com.tw/json/station-min-yb2.json";

const STATUS_API =
  "https://apis.youbike.com.tw/json/stationStatus-min-yb2.json";

/* === 地圖 === */
const map = L.map("map").setView([25.03, 121.55], 12);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution:"© OpenStreetMap"
}).addTo(map);

let markers = [];

/* === 工具 === */
function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

function statusColor(b, r) {
  if (r === 0) return "red";
  if (b === 0) return "yellow";
  return "green";
}

function markerHTML(b, r, c) {
  return `
  <div class="marker ${c}">
    <svg viewBox="0 0 64 72">
      <path d="M32 2 C20 2 10 12 10 26
               C10 44 32 68 32 68
               C32 68 54 44 54 26
               C54 12 44 2 32 2Z"
        fill="var(--c)" stroke="#fff" stroke-width="3"/>
      <text x="32" y="30" text-anchor="middle"
        font-size="16" font-weight="700" fill="#fff">${b}</text>
      <text x="32" y="52" text-anchor="middle"
        font-size="14" fill="#fff">${r}</text>
    </svg>
  </div>`;
}

/* === 主流程（和 hippop3c 同邏輯） === */
Promise.all([
  fetch(STATION_API).then(r => r.json()),
  fetch(STATUS_API).then(r => r.json())
]).then(([stations, status]) => {

  /* 站號 → 狀態 */
  const statusMap = {};
  status.forEach(s => {
    statusMap[s.station_no] = s;
  });

  clearMarkers();

  stations.forEach(s => {
    const st = statusMap[s.station_no];
    if (!st) return;

    const b = Number(st.available_rent_bikes);
    const r = Number(st.available_return_bikes);
    const c = statusColor(b, r);

    const marker = L.marker([s.lat, s.lng], {
      icon: L.divIcon({
        iconSize:[56,64],
        iconAnchor:[28,64],
        html: markerHTML(b, r, c)
      })
    }).addTo(map).bindPopup(`
      <b>${s.name_tw}</b><br>
      可借：${b}<br>
      可還：${r}
    `);

    markers.push(marker);
  });

  document.getElementById("count").textContent =
    `站點：${markers.length} 站`;

});
</script>

</body>
</html>
